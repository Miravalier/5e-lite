<form id="item-create" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="row">
        <label>Name</label>
        <input type="text" name="name"/>
    </div>

    <div class="row">
        <label>Type</label>
        <select name="type">
            <option value="Spell">Spell</option>
            <option value="Weapon">Weapon</option>
            <option value="Consumable">Consumable</option>
        </select>
    </div>
</form>
